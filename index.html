<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <div class="container mx-auto">
        <table class="w-full border-collapse border border-gray-300">
            <!-- Header Row -->
            <tr class="bg-gray-200">
                <th class="border border-gray-300 p-2">Thứ 2</th>
                <th class="border border-gray-300 p-2">Thứ 3</th>
                <th class="border border-gray-300 p-2">Thứ 4</th>
                <th class="border border-gray-300 p-2">Thứ 5</th>
                <th class="border border-gray-300 p-2">Thứ 6</th>
                <th class="border border-gray-300 p-2">Thứ 7</th>
                <th class="border border-gray-300 p-2">Chủ nhật</th>
            </tr>

            <!-- BUỔI SÁNG -->
            <tr class="bg-gray-100">
                <td colspan="7" class="border border-gray-300 p-2 text-center font-bold">BUỔI SÁNG</td>
            </tr>
            <tr>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
            </tr>

            <!-- BUỔI CHIỀU -->
            <tr class="bg-gray-100">
                <td colspan="7" class="border border-gray-300 p-2 text-center font-bold">BUỔI CHIỀU</td>
            </tr>
            <tr>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
            </tr>

            <!-- BUỔI TỐI -->
            <tr class="bg-gray-100">
                <td colspan="7" class="border border-gray-300 p-2 text-center font-bold">BUỔI TỐI</td>
            </tr>
            <tr>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
                <td class="border border-gray-300 p-2 h-32"></td>
            </tr>
        </table>
    </div>
</body>

</html>
